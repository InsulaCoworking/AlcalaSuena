<div class="container">
    <div class="row">
    {% for date in events %}
    <div class="{{events_col_class}} day-events">
        <h3 class="eventsday">{{ date.day|date:"l" }}</h3>
        {% for event in date.events %}
            {% include 'event/summary_card.html' with event=event %}
        {% endfor %}
    </div>
    {% endfor %}
    </div>
</div>
