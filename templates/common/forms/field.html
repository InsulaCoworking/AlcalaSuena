<div class="form-group">

        <label {%if label_light %} style="font-weight:lighter;margin-top:0.3em;" {% endif %} for="{{field.auto_id}}">{{ field.label }}</label>
        {{ field }}


    {% if field.errors %}
    <div class="d-block invalid-feedback">
        {% for error in field.errors %} {{error}}<br> {%endfor%}
    </div>
    {% endif %}

    {% if field.help_text%}
      <small class="text-muted mt-2 d-block">{{ field.help_text|safe  }}</small>
    {% endif %}

</div>
