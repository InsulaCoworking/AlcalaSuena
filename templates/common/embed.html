{% if embed %}
    {{code|safe}}
{% else %}
    {% for elem in embeds %}
        {% if elem.youtube %}
            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{elem.link}}?rel=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        {% endif %}

        {% if elem.vimeo %}
            <iframe id="player1" frameborder="0"  allowfullscreen
        src="http://player.vimeo.com/video/{{elem.link}}"
        width="560" height="280">
    </iframe>
             {% endif %}
    {% endfor %}
{% endif %}
